[drawback:chess]
# 'variantTemplate' is the correct key, not 'template'
variantTemplate = chess

# Fairy-Stockfish keys are camelCase
victoryState = king-capture
# This ignores check threats and pins automatically
illegalChecks = false
# If you have no moves, you lose
stalemateValue = loss

# Correct boolean keys for Drawback Chess castling
castlingOutofCheck = true
castlingThroughCheck = true

# NOTE: Fairy-Stockfish does NOT have a native 'king_capture_en_passant' key.
# This rule (capturing the king on the square it left/passed through) 
# must be handled by your Python bridge, NOT the .ini file.